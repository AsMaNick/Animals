<header class="main-header">

	<a class="header-el" href="./mypets.html" style="text-decoration: none;"> My pets </a>
	<a class="header-el" href="./addpet.html" style="text-decoration: none;"> Add pet </a>
	
	<div class="nav-bar" id="app">

</header>

<div class="container" id="pets">
	<h2>Add pet</h2>
	<hr>
		<label for="name"><b>Name</b></label>
		<input type="text" placeholder="Enter name" name="name" required>
		<label class="error" name="name_error"></label>
		<br>
		
		<label class="label_field" for="kind"><b>Kind</b></label>
		<select name="kind">
		  <option>Dog</option>
		  <option>Cat</option>
		</select>
		<label class="error" name="kind_error"></label>
		<br>
		
		<label for="birthday"><b>Birthday</b></label>
		<input type="date" name="birthday" required>
		<label class="error" name="birthday_error"></label>
		<br>
		
		<label class="label_field" for="description"><b>Description</b></label>
		<textarea type="text" placeholder="Enter description" name="description"> </textarea>
		<label class="error" name="description_error"></label>
		<br>
	<hr>
	
	<button type="button" class="registerbtn" onclick="addpet()"> Add Pet </button>
</div>

<script type="text/javascript" src="static/js/addpet.js"></script>
