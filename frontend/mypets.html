<head>
	<link rel="stylesheet" type="text/css" href="static/css/styles.css">
	<script type="text/javascript" src="static/js/third-party/jquery.js"> </script>
	<script type="text/javascript" src="static/js/third-party/vue.js"></script>
	<script type="text/javascript" src="static/js/third-party/axios.min.js"></script>
</head>

<header class="main-header">
    <a class="logo" href="./home.html" style="text-decoration: none;"> EasyPet </a>
	<a class="header-el" href="./mypets.html" style="text-decoration: none;"> My pets </a>
	<a class="header-el" href="./addpet.html" style="text-decoration: none;"> Add pet </a>
	
	<div class="nav-bar" id="app">
		<a class="header-el">english</a>
		<a class="header-el"> {{ client.name + ' ' + client.surname }} </a>
		<a class="header-el clickable" onclick="logout()">Log out</a>
	<div>
</header>

<div class="container" id="pets">
	<h2>{{ title }}</h2>
	<hr>

	<ol>
		<li v-for="pet in pets" class="pet" v-on:click="show_pet" :name="pet.kind">
			{{ pet.kind + ' ' + pet.name }}
		</li>
	</ol>
	<hr>
</div>

<script type="text/javascript" src="static/js/home.js"></script>
