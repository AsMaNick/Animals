	  <div class="container">
		<h2>Register</h2>
		<hr>

		<label for="email"><b>Username</b></label>

		<label class="label_field" for="email"><b>Name</b></label>

		<label class="label_field" for="email"><b>Surname</b></label>

		<br>
		
		<label class="label_field" for="psw"><b>Password</b></label>

		<label class="label_field" for="psw-repeat"><b>Repeat Password</b></label>
